
<ion-app>
  <ion-content class="ion-padding">
    <!-- Back button and title -->
    <div class="header">
      <ion-button fill="clear" class="back-button">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <h1 class="page-title">Company</h1>
    </div>

    <!-- Sign Up Form -->
    <div class="signup-container">
      <h2 class="signup-title">Create an Account</h2>
      <p class="signup-subtitle">Please fill registration form below</p>

      <div class="form-group">
        <ion-input 
          type="text" 
          [(ngModel)]="fullName" 
          placeholder="Full Name"
          class="custom-input"
          value="Henry Kanwil">
        </ion-input>

        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          placeholder="Email"
          class="custom-input"
          value="henrykanwil@mail.com">
        </ion-input>

        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          placeholder="Password"
          class="custom-input">
          <ion-icon 
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
            slot="end"
            (click)="togglePassword()"
            class="password-toggle">
          </ion-icon>
        </ion-input>
      </div>

      <ion-button expand="block" class="signup-button">
        SIGN UP
      </ion-button>

      <div class="terms">
        By tapping "Sign Up" you accept our 
        <a href="#" class="terms-link">terms</a> and 
        <a href="#" class="terms-link">condition</a>
      </div>

      <div class="login-prompt">
        <p>Already have an account?</p>
        <ion-button expand="block" fill="clear" class="login-button">
          LOGIN
        </ion-button>
      </div>
    </div>
  </ion-content>
</ion-app>
