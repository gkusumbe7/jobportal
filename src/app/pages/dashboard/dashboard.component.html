<ion-app>
  <ion-content>
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <p class="greeting">Good Morning</p>
          <h1 class="username">Henry Kanwil</h1>
        </div>
        <ion-avatar>
          <img src="https://i.pravatar.cc/100" alt="Profile" />
        </ion-avatar>
      </div>
      
      <!-- Search Bar -->
      <div class="search-bar">
        <ion-searchbar placeholder="Search job here..." class="custom-searchbar"></ion-searchbar>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <ion-card class="stats-card primary">
        <div class="stats-content">
          <h2>29</h2>
          <p>Jobs Applied</p>
        </div>
      </ion-card>
      <ion-card class="stats-card secondary">
        <div class="stats-content">
          <h2>3</h2>
          <p>Interviews</p>
        </div>
      </ion-card>
    </div>

    <!-- Categories -->
    <div class="section">
      <h2 class="section-title">Categories</h2>
      <div class="categories-grid">
        <!-- <div class="category-item" *ngFor="let categ ory of categories">
          <ion-icon [name]="category.icon"></ion-icon>
        </div> -->
      </div>
    </div>

    <!-- Bottom Navigation -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" selected>
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="interviews">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Interviews</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="messages">
        <ion-icon name="mail"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-content>
  <app-footer></app-footer>
</ion-app>
