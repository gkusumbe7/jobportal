
<ion-app>
  <ion-content class="ion-padding">
    <!-- Back button -->
    <ion-button fill="clear" class="back-button">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>

    <h1 class="page-title">Company</h1>

    <!-- Sign In Form -->
    <div class="sign-in-container">
      <h2 class="sign-in-title">Sign In</h2>
      <p class="sign-in-subtitle">Please sign in to your registered account</p>

      <div class="form-group">
        <ion-input 
          type="text" 
          [(ngModel)]="username" 
          placeholder="Username"
          class="custom-input">
        </ion-input>

        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          placeholder="Password"
          class="custom-input">
          <ion-icon 
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
            slot="end"
            (click)="togglePassword()"
            class="password-toggle">
          </ion-icon>
        </ion-input>
      </div>

      <ion-button expand="block" class="login-button">
        LOGIN
      </ion-button>

      <div class="forgot-password">
        <span>Forgot your password?</span>
        <a href="#" class="reset-link">Reset here</a>
      </div>

      <div class="divider">
        <span>Or sign in with</span>
      </div>

      <div class="social-buttons">
        <ion-button fill="outline" class="social-button google">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_24dp.png" alt="Google">
        </ion-button>
        <ion-button fill="outline" class="social-button facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </div>

      <ion-button expand="block" fill="clear" class="create-account">
        CREATE ACCOUNT
      </ion-button>
    </div>
  </ion-content>
</ion-app>
